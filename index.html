<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillnGrimmy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e5f6ff;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 60px;
      color: #0c4a6e;
      margin: 0;
    }
    p {
      margin-top: 10px;
      font-size: 18px;
      color: #0369a1;
    }
    .buttons {
      margin-top: 25px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .buttons button.learn {
      background: white;
      border: 1px solid #bae6fd;
      color: #0369a1;
    }
    .buttons button.learn:hover {
      background: #f0f9ff;
    }
    .buttons button.start {
      background: #0284c7;
      color: white;
    }
    .buttons button.start:hover {
      background: #0369a1;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChillnGrimmy</h1>
    <p>Relaxed vibes · Bright skies</p>
    <div class="buttons">
      <button class="learn">Learn more</button>
      <button class="start">Get started</button>
    </div>
    <footer>
      © <script>document.write(new Date().getFullYear());</script> ChillnGrimmy — made with calm.
    </footer>
  </div>
</body>
</html>
